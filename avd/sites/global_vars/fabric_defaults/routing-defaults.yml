---
bgp_graceful_restart:
  enabled: true
  restart_time: 300

bgp_distance:
  external_routes: 20
  internal_routes: 200
  local_routes: 200

# default_evpn_encapsulation: vxlan

evpn_import_pruning: true

mlag_ibgp_peering_vrfs:
  base_vlan: 3000

p2p_uplinks_mtu: "{{ act_p2p_mtu | default(9214) }}"

interface_defaults:
  mtu: "{{ act_intferface_default_mtu | default(9214) }}"

bgp_peer_groups:
  ipv4_underlay_peers:
      name: UNDERLAY_SPINE_V4
  evpn_overlay_peers:
      name: OVERLAY_LEAF_EVPN