no aaa root
!
username arista privilege 15 role network-admin secret 5 $1$4VjIjfd1$XkUVulbNDESHFzcxDU.Tk1
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -disableaaa -taillogs -cvauth=token-secure,/tmp/cv-onboarding-token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent
   no shutdown
!
ip dhcp snooping
ip dhcp snooping information option
ip dhcp snooping vlan 1-200
!
errdisable recovery cause bpduguard
errdisable recovery cause link-flap
!
service routing protocols model multi-agent
!
logging format timestamp high-resolution
!
hostname 710P-01
ip domain lookup source-interface Vlan1
ip name-server vrf default 4.2.2.2
ip name-server vrf default 8.8.8.8
!
sflow sample 1
sflow destination 127.0.0.1
sflow source-interface Vlan1
sflow run
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
clock timezone EST5EDT
!
vlan 101
!
banner login


