!RANCID-CONTENT-TYPE: arista
!
prompt %H%v[%D{%H:%M:%S}]%P
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs=/var/log/messages
   no shutdown
!
ip dhcp snooping
ip dhcp snooping information option
ip dhcp snooping vlan 1-200
!
vlan internal order ascending range 1006 1199
!
interface defaults
   mtu 9214
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging format timestamp high-resolution
logging format hostname fqdn
!
hostname 710p-12
ip domain lookup source-interface Vlan1
ip name-server vrf default 4.2.2.2
ip name-server vrf default 8.8.8.8
dns domain arista.atd
!
ntp local-interface vrf mgmt Vlan1
ntp server 0.north-america.pool.ntp.org prefer iburst
ntp server 1.north-america.pool.ntp.org iburst
ntp server 2.north-america.pool.ntp.org iburst
ntp server time.google.com iburst
!
radius-server host radsec.beta.agni.arista.io tls ssl-profile agni-server timeout 10 retransmit 3
!
sflow sample 1
sflow vrf default destination 127.0.0.1
sflow vrf default source-interface Vlan1
sflow run
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
tacacs-server host 0.0.0.0 key 7 agni_pass
tacacs-server policy unknown-mandatory-attribute ignore
!
aaa group server radius agni-radius
   server radsec.beta.agni.arista.io tls
!
aaa group server tacacs+ agni-tacacs
   server 0.0.0.0
!
aaa authentication login default group agni-tacacs local
aaa authentication enable default none
aaa authentication dot1x default group agni-radius
aaa accounting dot1x default start-stop group agni-radius
aaa accounting commands all default start-stop group agni-tacacs
!
enable password sha512 $6$tPb.0ryluOpDGa9X$o29dqtH/bSdvachSlPNe2QbXNZXo2b/xHNCECdXrGJ0z91yrZdDDwczHmzDyVZtq6IeG23cTGD24Tfi0Nyh/R.
no aaa root
!
username admin privilege 15 role network-admin nopassword
username arista privilege 15 role network-admin secret sha512 arista
!
clock timezone CST6CDT
!
vlan 112
   name TOLA_ATD_112
!
interface Port-Channel18
   description CORE-7280SR-48C6_Po27
   no shutdown
   switchport
   switchport trunk allowed vlan 112
   switchport mode trunk
!
interface Ethernet18
   description CORE-7280SR-48C6_Ethernet27
   no shutdown
   channel-group 18 mode active
!
interface Vlan1
   description *** MGMT INTERFACE ***
   no shutdown
   ip address 192.168.3.112/24
!
interface Vlan112
   description *** Devices VLAN ***
   ip address 192.168.112.10/24
   ip helper-address 127.0.0.1
   ip helper-address 192.168.112.1
!
monitor connectivity
   no shutdown
   interface set CM-Interfaces Vlan1
   !
   host 4.2.2.2-DNS
      ip 4.2.2.2
   !
   host AWS-East-1
      ip 50.17.255.254
   !
   host DHCP-Server
      ip 192.168.3.2
   !
   host Discord
      ip 162.159.135.232
      url https://discordapp.com
   !
   host Firewall
      ip 192.168.3.1
   !
   host Twitch
      ip 151.101.130.167
      url https://twitch.tv
!
mac address-table aging-time 1800
!
ip route 0.0.0.0/0 192.168.112.1
!
arp aging timeout default 1500
!
ip tacacs source-interface Vlan1
!
ip radius source-interface Vlan1
!
banner login
||||||||||||||||||||||||||||||||||||||||||||||
|                                            |
|          Welcome to Arista Labs !!         |
|      All your base are belong to us :)~    |
|                                            |
||||||||||||||||||||||||||||||||||||||||||||||
EOF

!
ip http client local-interface Vlan1
ip ssh client source-interface Vlan1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
dot1x system-auth-control
dot1x protocol lldp bypass
dot1x dynamic-authorization
!
daemon AristaCloudGateway
    exec /usr/bin/acg
    option AGNI_API_TOKEN value agni_token
    no shutdown
!
end
