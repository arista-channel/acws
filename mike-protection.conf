# Restricted versions (requires confirmation)
# These are active versions that may be in use
RESTRICTED_VERSIONS=(2025.2.NAS)

# Flexible versions (standard deployment)
# These are development/placeholder versions
FLEXIBLE_VERSIONS=(2025.3.TOR)

# Protection settings
REQUIRE_CONFIRMATION=true    # Require user confirmation for protected/restricted versions
CREATE_BACKUPS=true         # Automatically create backups before deployments
ENABLE_AUDIT_LOG=true       # Log all operations to audit file
MAX_BACKUPS=10             # Maximum number of backups to keep per version

# Backup settings
BACKUP_RETENTION_DAYS=30   # Keep backups for 30 days
BACKUP_COMPRESSION=false   # Compress backups to save space

# Notification settings (future enhancement)
NOTIFY_ON_PROTECTED_ACCESS=false
NOTIFY_EMAIL=""

# Advanced protection features (future enhancement)
ENABLE_CONTENT_INTEGRITY_CHECK=false
ENABLE_TIME_BASED_LOCKS=false
ENABLE_ROLE_BASED_ACCESS=false

