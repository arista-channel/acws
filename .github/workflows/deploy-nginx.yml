name: Deploy to Nginx Server

"on":
  push:
    branches: [gh-pages]
  workflow_dispatch:
    inputs:
      server_host:
        description: 'Server hostname or IP'
        required: true
        default: 'acws.duckdns.org'
      force_update:
        description: 'Force update even if no changes'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (test without deploying)'
        type: boolean
        default: false

env:
  SERVER_USER: ubuntu
  SERVER_PATH: /var/www/mkdocs/site
  NGINX_SERVICE: nginx

jobs:
  deploy-to-nginx:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || 'gh-pages' }}
          fetch-depth: 0

      - name: Setup Python (for manual builds)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (for manual builds)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site for nginx deployment
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "ğŸ”¨ Building site for nginx deployment..."
          mkdocs build --clean
          
          echo "ğŸ“¦ Creating versioned structure..."
          mkdir -p deploy_site/2025.4.ATL
          cp -r site/* deploy_site/2025.4.ATL/
          
          echo '[{"version":"2025.4.ATL","title":"Atlanta 2025.4","aliases":["latest"]},{"version":"2025.1.ORL","title":"Orlando 2025.1","aliases":[]}]' > deploy_site/versions.json
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Redirecting...</title><meta http-equiv="refresh" content="0; url=./2025.4.ATL/"></head><body><p>Redirecting to <a href="./2025.4.ATL/">latest version</a>...</p></body></html>' > deploy_site/index.html
          
          echo "âœ… Site built successfully"
          ls -la deploy_site/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.NGINX_SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          SERVER_HOST="${{ github.event.inputs.server_host || 'acws.duckdns.org' }}"
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

      - name: Test server connection
        run: |
          SERVER_HOST="${{ github.event.inputs.server_host || 'acws.duckdns.org' }}"
          echo "ğŸ”— Testing connection to $SERVER_HOST..."
          ssh ${{ env.SERVER_USER }}@$SERVER_HOST "echo 'Connection successful'"

      - name: Transfer site to server
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          SERVER_HOST="${{ github.event.inputs.server_host || 'acws.duckdns.org' }}"
          echo "ğŸš€ Deploying to nginx server: $SERVER_HOST"

          # Determine source directory
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SITE_SOURCE="deploy_site"
            echo "ğŸ“¦ Using built site from: $SITE_SOURCE"
          else
            SITE_SOURCE="."
            echo "ğŸ“¦ Using gh-pages content from: $SITE_SOURCE"
          fi

          # Create deployment archive
          echo "ğŸ“¦ Creating deployment archive..."
          tar -czf site.tar.gz -C "$SITE_SOURCE" .

          # Transfer to server
          echo "ğŸ“¤ Transferring to server..."
          scp site.tar.gz ${{ env.SERVER_USER }}@$SERVER_HOST:/tmp/

      - name: Deploy to nginx server
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ github.event.inputs.server_host || 'acws.duckdns.org' }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.NGINX_SERVER_SSH_KEY }}
          script: |
            set -e
            echo "ğŸ”„ Starting deployment on server..."

            # Backup Orlando if exists
            if [ -d "/var/www/mkdocs/site/2025.1.ORL" ]; then
              echo "ğŸ›¡ï¸ Backing up Orlando..."
              sudo cp -r "/var/www/mkdocs/site/2025.1.ORL" "/tmp/orlando-backup"
            fi

            # Create directory
            sudo mkdir -p "/var/www/mkdocs/site"

            # Extract and deploy
            cd /tmp
            rm -rf new-site
            mkdir new-site
            cd new-site
            tar -xzf /tmp/site.tar.gz

            # Deploy excluding Orlando
            echo "ğŸ“¦ Deploying new content..."
            sudo rsync -av --exclude="2025.1.ORL" . "/var/www/mkdocs/site/"

            # Restore Orlando
            if [ -d "/tmp/orlando-backup" ]; then
              echo "ğŸ›¡ï¸ Restoring Orlando..."
              sudo cp -r "/tmp/orlando-backup" "/var/www/mkdocs/site/2025.1.ORL"
            fi

            # Fix permissions
            sudo chown -R www-data:www-data "/var/www/mkdocs/site"
            sudo chmod -R 755 "/var/www/mkdocs/site"

            # Reload nginx
            sudo systemctl reload nginx

            # Cleanup
            rm -rf /tmp/new-site /tmp/site.tar.gz /tmp/orlando-backup

            echo "âœ… Deployment completed successfully"

      - name: Dry run simulation
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ğŸ§ª DRY RUN: Would deploy to ${{ github.event.inputs.server_host || 'acws.duckdns.org' }}"
          echo "ğŸ›¡ï¸ Orlando 2025.1.ORL would be preserved"
          echo "âœ… Dry run completed"

      - name: Deployment summary
        run: |
          echo "âœ… Campus Workshop deployment completed!"
          echo "ğŸŒ Site: http://${{ github.event.inputs.server_host || 'acws.duckdns.org' }}/"
          echo "ğŸ›¡ï¸ Orlando 2025.1.ORL protected"
